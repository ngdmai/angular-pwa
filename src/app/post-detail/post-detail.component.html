<mat-card class="post-card">
  <mat-card-header>
    <mat-card-title>
      <a routerLink="/posts/{{ post.id }}">{{ post.title }}</a></mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ post.body }}
    </p>
  </mat-card-content>
</mat-card>

<button mat-raised-button color="primary" (click)="goBack()">go back</button>
